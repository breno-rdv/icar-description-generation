
#------------------------------------------------------------------------------
# LangChain4j & Amazon Bedrock Configuration
#------------------------------------------------------------------------------

# IMPORTANT: AWS Credentials
# The application will automatically look for AWS credentials in the following order:
# 1. Java system properties (aws.accessKeyId, aws.secretAccessKey)
# 2. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
# 3. The default credentials profile file (e.g., ~/.aws/credentials)
# 4. Amazon ECS container credentials
# 5. Amazon EC2 instance profile credentials
# Ensure your credentials are set up in one of these ways.

# Specify the AWS region where your Amazon Bedrock models are enabled.
# Example: us-east-1, us-west-2
quarkus.langchain4j.bedrock.aws.region=YOUR_AWS_REGION

# Specify the ID of the foundation model you want to use.
# Make sure this model is enabled for use in your AWS Bedrock console.
# Example for Anthropic Claude 3 Sonnet: anthropic.claude-3-sonnet-20240229-v1:0
# Example for Meta Llama 3 8B Instruct: meta.llama3-8b-instruct-v1:0
quarkus.langchain4j.bedrock.model.id=YOUR_MODEL_ID

# Optional: Adjust the timeout for the Bedrock API call (default is 10 seconds)
# quarkus.langchain4j.bedrock.timeout=30s
